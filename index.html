<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Challenge Accepted</title>
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="inc/css/style.css">

	</head>
<body>
	<div class= "container">
		<div class="row">
                        <div class="alert alert-success fade in">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Sale!</strong> Buy 2 Butter and get a Bread at 50% off
                        </div>
                        <div class="alert alert-info fade in">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Sale!</strong> Buy 3 Milk and get the 4th milk for free
                        </div>
                </div>
		<!-- Products area -->
		<div class="row">
			<div class= "col-sm-4" >
				<div class = "products butter border">
					<h2>Price: £0.80</h2>
					<h1 class="center-text">Butter <span class="label label-info"></span></h1>
					<p>Best quality butter in the world.</p>
					<button type="button" class="btn btn-primary center-block addToCart c1">Add To Cart</button>
				</div>

			</div>
			<div class= "col-sm-4">
				<div class = "products bread border">
					<h2>Price: £1.15</h2>
					<h1 class="center-text">Bread <span class="label label-info"></span></h1>
					<p>Best quality bread in the world.</p>
					<button type="button" class="btn btn-primary center-block addToCart">Add To Cart</button>
				</div>
			</div>
			<div class= "col-sm-4" >
				<div class = "products milk border">
					<h2>Price: £1.00</h2>
					<h1 class="center-text">Milk <span class="label label-info"></span></h1>
					<p>Best quality milk in the world.</p>
					<button type="button" class="btn btn-primary center-block addToCart">Add To Cart</button>
				</div>
			</div>
		</div>
		<!-- Check out area -->
		<div id="checkOutArea" class="row">
			<div class="col-sm-2"></div>
			<div class= "col-sm-4">
				<button id="reset" type="button" class="btn btn-warning btn-lg btn-block center-block">Reset</button>
			</div>
			<div class= "col-sm-4" >
				<button id="checkout" type="button" class="btn btn-success btn-lg btn-block center-block">Check Out</button>
			</div>
		</div>

		<!-- invoice area -->
		<div id="invoiceArea" class="row border">
			<div id="invoice" class="col-sm-12 center-text">

			</div>
		</div>
	</div>
	<script type="text/javascript" src="inc/js/main2.js"></script>
